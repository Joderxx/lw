<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>主页</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="https://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/css/bootstrap-select.css" rel="stylesheet">    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="js/jQuery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/templete.js"></script>
    <script src="js/index.js"></script>
    <style>
        .container-fluid{
            padding: 3px;
        }
        .row{
            padding: 1px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row"> <!-- pre-scrollable -->
        <div class="row">

        </div>
        <div class="row">

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="method" class="col-sm-1 control-label">Method</label>
                    <div class="col-sm-2">
                        <select class="form-control" id="method">
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="url" class="col-sm-1 control-label">URL</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="url" placeholder="URL">
                    </div>
                </div>
                <div class="form-group-sm">
                    <div class="col-sm-1"></div>
                    <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-primary" onclick="addCondition(this)">添加条件</button>
                        <button type="button" class="btn btn-info" onclick="addHeaderForm(this)">添加头部信息</button>
                        <button type="button" class="btn btn-primary" onclick="addProxy(this)">添加代理</button>
                    </div>
                </div>

            </form>
        </div>
        <br>
        <div id="header" class="row col-sm-offset-1 col-sm-10">

        </div>
        <div id="proxy" class="row col-sm-offset-1 col-sm-10">

        </div>
        <div id="conditionBody" class="row col-sm-offset-1 col-sm-10">
        </div>
        <div class="row col-sm-offset-1 col-sm-10">
            <div class="row panel panel-info text-center">
                <div class="panel-heading">条件</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2 panel panel-success text-left">
                            <div class="panel-heading">
                                条件
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <form class="form-horizontal">
                                        <div class="form-group">
                                            <label for="conditionType" class="col-sm-2 control-label">过滤类型</label>
                                            <div class="col-sm-9">
                                                <select class="form-control" id="conditionType">
                                                    <option>根据id过滤</option>
                                                    <option>根据class样式过滤</option>
                                                    <option>根据tag标签过滤</option>
                                                    <option>正则表达式</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="condition" class="col-sm-2 control-label">条件</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="condition" placeholder="条件">
                                            </div>
                                        </div>
                                        <div class="form-group-sm">
                                            <div class="col-sm-5"></div>
                                            <div >
                                                <button type="button" class="btn btn-warning btn-xs">
                                                    <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
                                                </button>
                                                <button type="button" class="btn btn-danger btn-xs">
                                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row ">
                        <form class="form-horizontal">
                            <div class="btn-group btn-group-sm">
                                <button type="button" class="btn btn-success ">新增条件</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row col-sm-offset-1 col-sm-10">
            <div class="row panel panel-info text-center">
                <div class="panel-heading">头部信息</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="row panel col-sm-offset-1 col-sm-10">
                            <div class="col-sm-3 ">
                                <input type="text" class="form-control" id="headerKey" placeholder="头部键">
                            </div>
                            <div class="col-sm-1 ">
                                =
                            </div>
                            <div class="col-sm-6 ">
                                <input type="text" class="form-control" id="headerValue" placeholder="头部值">
                            </div>
                            <div >
                                <button type="button" class="btn btn-warning btn-xs" value="1">
                                    <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-danger btn-xs">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>

                        </div>
                    <div class="row">
                        <form class="form-horizontal">
                            <div class="btn-group btn-group-sm">
                                <button type="button" class="btn btn-success">新增头部</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row col-sm-offset-1 col-sm-10">
            <div class="row panel panel-info text-center">
                <div class="panel-heading">代理</div>
                <div class="panel-body">
                    <div class="row">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="host" class="col-sm-1 control-label">Host</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="host" placeholder="代理主机IP">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="port" class="col-sm-1 control-label">Port</label>
                                <div class="col-sm-3">
                                    <input type="email" class="form-control" id="port" placeholder="代理主机端口">
                                </div>
                            </div>
                            <div class="col-sm-2 col-sm-offset-3">
                                <button type="button" class="btn btn-warning btn-xs">
                                    禁用
                                </button>
                            </div>
                            <div class="col-sm-2 col-sm-offset-1">
                                <button type="button" class="btn btn-danger btn-xs">
                                    删除
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
